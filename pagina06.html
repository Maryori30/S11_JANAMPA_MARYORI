<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformaciones 2D: múltiples transformaciones en forma simultánea</title>
    <style>
        #recuadro1{
            transform: rotate(15deg) scale(0.9,0.6) translate(10px,10px) skew(5deg, 0deg);
            border-radius:20px;
            background-color:#ddd;
            width:200px;
            padding:10px;
        }
        body{
            background-color: white;
            margin:50px;
        }
    </style>
</head>
<body>
    <div id="recuadro1">
        <h3>Recuadro 1</h3>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Commodi deserunt 
            labore delectus neque numquam nesciunt inventore excepturi soluta 
            necessitatibus dolor maiores qui animi unde odio dignissimos, tenetur 
            illo magnam nisi!</p>
    </div>
    
</body>
</html>
